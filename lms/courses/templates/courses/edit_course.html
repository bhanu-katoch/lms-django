{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">
        <h2 class="text-center fw-bold text-primary mb-3">Edit Course</h2>
        <p class="text-center text-muted">Update the details of a course.</p>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label fw-bold">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                <div class="form-text text-muted">{{ field.help_text }}</div>
                {% endif %}
                {% for error in field.errors %}
                <div class="text-danger small">{{ error }}</div>
                {% endfor %}
            </div>
            {% endfor %}

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success fw-bold py-2">Edit Course</button>
                <a href="{% url 'manage_course' course.id %}" class="btn btn-danger btn-secondary fw-bold py-2">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
