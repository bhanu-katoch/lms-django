{% extends 'base.html' %}

{% block title %}Register | LMS{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 rounded-3">
            <div class="card-body p-4">
                <h2 class="text-center text-primary mb-4">Create an Account</h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label text-light">{{ field.label }}</label>
                        <div class="input-group">
                            {{ field }}
                        </div>
                        {% if field.errors %}
                        <div class="text-danger small">{{ field.errors|striptags }}</div>
                        {% endif %}
                    </div>
                    {% endfor %}
                    
                    <button type="submit" class="btn btn-success w-100">Register</button>
                </form>
                <p class="text-center mt-3">
                    Already have an account? <a href="{% url 'login' %}" class="text-primary">Login here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
