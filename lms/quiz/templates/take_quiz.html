{% extends "base.html" %}
{% block content %}
    <h2>{{ quiz.title }}</h2>
    <p>{{ quiz.description }}</p>

    <form method="POST">
        {% csrf_token %}
        {% for question in quiz.questions.all %}
            <h4>{{ question.text }}</h4>
            {% for option in question.options.all %}
                <label>
                    <input type="radio" name="question_{{ question.id }}" value="{{ option.id }}"> {{ option.text }}
                </label><br>
            {% endfor %}
        {% endfor %}

        <button type="submit" class="btn btn-success">Submit Quiz</button>
    </form>
{% endblock %}
