{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <div class="card shadow-sm p-4">
        <h2 class="text-center mb-4">‚úèÔ∏è Edit Question</h2>
        <h5 class="text-center text-muted mb-4">for "{{ quiz.title }}"</h5>

        <form method="POST" novalidate>
            {% csrf_token %}
            
            <!-- Question Text -->
            <div class="mb-4">
                <label for="id_text" class="form-label fw-bold">Question:</label>
                {{ question_form.text }}
            </div>

            <hr class="my-4">

            <!-- Options -->
            <h4 class="mb-3">Options</h4>
            <div id="option-formset">
                {{ option_formset.management_form }}
                <div class="row g-3">
                    {% for form in option_formset %}
                        <div class="col-md-6">
                            <div class="card p-3 shadow-sm">
                                <h6 class="text-muted mb-2">Option {{ forloop.counter }}</h6>  <!-- üëà Add this line -->
                                {{ form }}
                            </div>
                        </div>
                    {% endfor %}

                </div>
            </div>

            <br>

            <div class="d-flex justify-content-center gap-3">
                <button type="submit" class="btn btn-success px-4">‚úÖ Update Question</button>
                <a href="{% url 'quiz_detail' quiz.id %}" class="btn btn-secondary px-4">‚¨Ö Back to Quiz</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
