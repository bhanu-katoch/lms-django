{% extends "base.html" %}
{% block content %}
    <h2>Quiz Result: {{ quiz.title }}</h2>
    <p><strong>Score:</strong> {{ score }} / {{ quiz.questions.count }}</p>
    <p><strong>Percentage:</strong> {{ percentage|floatformat:2 }}%</p>

    <a href="{% url 'restart_quiz' quiz.id %}" class="btn btn-warning">Restart Quiz</a>
    <a href="{% url 'course_content' quiz.course.id %}" class="btn btn-danger">End Quiz</a>
    


{% endblock %}
