{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <title>{% block title %}LMS{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Bootstrap Bundle with Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="{% static 'global.css' %}">

</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
          <a class="navbar-brand fw-bold lms-brand" href="{% url 'home' %}">LMS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                  aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav me-auto">
                  {% comment %} <li class="nav-item">
                      <a class="nav-link nav-hover active" href="{% url 'home' %}">Home</a>
                  </li> {% endcomment %}
                  <li class="nav-item">
                      <a class="nav-link nav-hover" href="{% url 'dashboard' %}">Dashboard</a>
                  </li>
              </ul>
  
              <!-- Search Bar -->
              <form class="d-flex me-3" role="search" method="GET" action="">
                <input 
                    class="form-control me-2" 
                    type="search" 
                    name="q" 
                    placeholder="Search courses..." 
                    aria-label="Search" 
                    value="{{ query|default:'' }}">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            
            
  
              <!-- Auth Buttons -->
              {% if user.is_authenticated %}
                  <form method="post" action="{% url 'logout' %}">
                      {% csrf_token %}
                      <button class="btn btn-danger" type="submit">Logout</button>
                  </form>
              {% else %}
                  <a href="{% url 'register' %}" class="btn btn-primary mx-2">Register</a>
                  <a href="{% url 'login' %}" class="btn btn-success mx-2">Login</a>
              {% endif %}
          </div>
      </div>
  </nav>
  
  
    <!-- Page Content -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

</body>
<style>
  /* LMS Logo Hover Effect */
  .lms-brand {
      transition: color 0.3s ease, text-shadow 0.3s ease;
  }

  .lms-brand:hover {
      color: #007bff !important; /* Bootstrap primary color */
      text-shadow: 0 0 10px rgba(0, 123, 255, 0.7);
  }

  /* Navbar Links Hover Effect */
  .nav-hover {
      transition: color 0.3s ease, border-bottom 0.3s ease;
      position: relative;
  }

  .nav-hover::after {
      content: "";
      display: block;
      width: 0;
      height: 2px;
      background: #007bff;
      transition: width 0.3s ease-in-out;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
  }

  .nav-hover:hover {
      color: #007bff !important;
  }

  .nav-hover:hover::after {
      width: 100%;
  }
</style>


</html>
